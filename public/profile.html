<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand">My Profile</span>
      <div>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Profile</h4>
            <div id="profileView" class="mb-4">
              <!-- filled by JS -->
            </div>

            <hr>

            <h5 class="mb-3">Update Profile</h5>
            <form id="profileForm" autocomplete="off" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full name</label>
                  <input name="full_name" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Age</label>
                  <input name="age" type="number" min="0" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">DOB</label>
                  <input name="dob" type="date" class="form-control">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Contact</label>
                <input name="contact" class="form-control">
              </div>
              <button class="btn btn-primary" type="submit">Save</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function(){
      $('#logoutBtn').on('click', function(){ logout(); });

      // Load and render profile
      loadProfile(function(profile){
        const html = `
          <p class="mb-1"><strong>Name:</strong> ${escapeHtml(profile.full_name || '')}</p>
          <p class="mb-1"><strong>Email:</strong> ${escapeHtml(profile.email || '')}</p>
          <p class="mb-1"><strong>Age:</strong> ${escapeHtml(profile.age || '')}</p>
          <p class="mb-1"><strong>DOB:</strong> ${escapeHtml(profile.dob || '')}</p>
          <p class="mb-0"><strong>Contact:</strong> ${escapeHtml(profile.contact || '')}</p>
        `;
        $('#profileView').html(html);
        // populate update form
        $('[name=full_name]').val(profile.full_name || '');
        $('[name=age]').val(profile.age || '');
        $('[name=dob]').val(profile.dob || '');
        $('[name=contact]').val(profile.contact || '');
      });

      submitProfileUpdate('#profileForm', function(){
        alert('Profile updated');
        // reload view
        loadProfile(function(){});
      });
    });

    // small helper to avoid XSS when injecting profile fields
    function escapeHtml(str){
      return String(str).replace(/[&<>"'`=\/]/g, function(s){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'})[s]; });
    }
  </script>
</body>
</html>
