<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Create an account</h4>
            <form id="registerForm" autocomplete="off" novalidate>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input name="full_name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password (min 6 chars)</label>
                <input name="password" type="password" class="form-control" minlength="6" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Register</button>
            </form>
            <hr>
            <p class="mb-0 text-center">Already have an account? <a href="index.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function(){
      // If logged in already, go to profile
      if (localStorage.getItem('session_token')) {
        window.location.href = 'profile.html';
        return;
      }
      handleRegister('#registerForm', function(){
        // on success redirect to login
        alert('Registered successfully. Please login.');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
